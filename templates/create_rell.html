<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vidsnapAI</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/create.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css' ) }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
  <!-- navbar start  -->
  <div class="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-5" href="#">Vidsnap AI</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_rell">Create Reel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery">Gallery</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/create_rell" method="post" enctype="multipart/form-data">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <!-- navbar end  -->

  <!-- create box upload file -->
  <section class="create-section">
    <div class="create-drop-main-ssection">
      <h1>Create Your Rell</h1>
      <p>Upload your video files to create an amazing reel. You can upload multiple files.</p>

      <form action="/create_rell" enctype="multipart/form-data" method="post" class="form-div">
        <div class="file-container-div">
          <div class="fallback">
            <div class="fileinput" id="fileInputs">

              <div class="file-input-group">

                <input type="file" class="file-input-box" name="file1" id="" />
                <input name="fileid" type="hidden" value="{{myid}}" />

                <button class="remove-but" type="button" onclick="removeFileInput(this)" disabled>x</button>
              </div>

            </div>

            <button type="button" class="add-file-button" onclick="addFileInput()">+ Add File</button>

          </div>

          <div class="text-input-div">

            <textarea name="text" id="text" class="text-area-input"
              placeholder="Enter your text to be added as voice here.."></textarea>
          </div>

        </div>
        <button type="submit" class="create-reel-submit-button">Create Reel</button>
      </form>
      
    </div>

  </section>
  <!-- create box upload file end-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>


  <script>
    let fileCounter = 2; // Start from 2 since we already have file1

    function addFileInput() {
      const fileInputs = document.getElementById('fileInputs');
      const newFileInput = document.createElement('div');
      newFileInput.className = 'file-input-group';
      newFileInput.innerHTML = `
            <input name="file${fileCounter}" type="file" class="file-input-box"" />
            <button type="button" class="remove-but" onclick="removeFileInput(this)">Ã—</button>
        `;
      fileInputs.appendChild(newFileInput);
      fileCounter++;
    }

    function removeFileInput(button) {
      const fileInputGroup = button.parentElement;
      fileInputGroup.remove();
    }

  </script>
</body>

</html>
